<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALLSTARS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="https://www.bratinstitute.com/BASEBALL"><img src="./images/logo.png" alt="logo" height="17px"></a>
        </div>
        <div>
            <a href="https://www.bratinstitute.com"><img src="./images/yellow.png" alt="logo" height="17px"></a>
        </div>
    </header>
    <div class="secondary-header">
        <a href="https://allstars.onrender.com/"><img src="./images/allstars2.png" alt="logo" height="35px"></a>
        <h2>Baseball Astrological Compatibility Checker</h2>
    </div>
    <div class="container">
        <form id="compatibility-form">
            <label for="sun-sign">Select Your Sun Sign:</label>
            <select id="sun-sign">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select><br>

            <label for="moon-sign">Select Your Moon Sign:</label>
            <select id="moon-sign">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select><br>

            <label for="rising-sign">Select Your Rising Sign:</label>
            <select id="rising-sign">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select><br>

            <div style="padding-top: 20px;"></div>
            <button type="submit">Find my team</button>
        </form>

        <div style="padding-top: 100px;" id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
