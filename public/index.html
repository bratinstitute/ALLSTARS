<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALLSTARS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="https://www.prattbaseball.com">
                <img src="./images/logo.png" alt="BRAT Institute Logo" height="17px">
            </a>
        </div>
        <div>
            <a href="https://www.bratinstitute.com">
                <img src="./images/yellow.png" alt="Yellow Icon" height="17px">
            </a>
        </div>
    </header>

    <main>
        <div style="padding-top: 20px;">
            <a href="https://allstars.onrender.com/">
                <img src="./images/allstars.png" alt="ALLSTARS Logo" height="80px">
            </a>
        </div>
        <div style="padding-top: 15px;">
            <h2>Baseball Astrological Compatibility Checker</h2>
        </div>

        <div class="container">
            <form id="compatibility-form">
                <!-- Wrapper for images -->
                <div class="wrapper" style="padding-top: 20px;">
                    <img src="images/SunBall.gif" alt="Sun Sign" height="100px">
                    <img src="images/MoonBaseball.gif" alt="Moon Sign" height="100px">
                    <img src="images/RisingBall.gif" alt="Rising Sign" height="100px">
                </div><br>

                <!-- Wrapper for labels -->
                <div class="wrapper">
                    <label for="sun-sign">Select Your Sun Sign:</label>
                    <label for="moon-sign">Select Your Moon Sign:</label>
                    <label for="rising-sign">Select Your Rising Sign:</label>
                </div><br>

                <!-- Wrapper for dropdowns -->
                <div class="wrapper">
                    <select id="sun-sign">
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                    </select>

                    <select id="moon-sign">
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                    </select>

                    <select id="rising-sign">
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                    </select>
                </div><br>

                <!-- Info link -->
                <div style="padding-top: 20px; padding-bottom: 40px;">
                    <h3>
                        Don't know your sun, moon, or rising/ascendent sign? 
                        <a href="https://www.astrologicalassociation.com/chart-calculator/" target="_blank">Click here to find out</a>
                    </h3>
                </div>

                <!-- Submit Button -->
                <div style="padding-top: 10px;">
                    <button type="submit">FIND TEAM</button>
                </div>

                <!-- Results display -->
                <div style="padding-top: 30px;" id="results"></div>

                <!-- <div class="container">
                    <div class="item">
                        <h4>
                            NOTE: This form only collects your sun, moon, and rising signs to determine your most compatible team.
                        </h4>
                    </div>
                </div> -->
            </form>
        </div>
    </main>

    <script src="script.js"></script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
